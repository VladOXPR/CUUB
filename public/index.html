    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.4.4/luxon.min.js"></script>
    <script>
        const { DateTime } = luxon;
        let borrowTime = null;
        let phoneSubmitted = false;
        let map = null;
        let currentStation = null;
        let selectedStationIndex = -1;
        let statusUpdateInterval = null;
        let currentBatteryId = null;

        // DePaul University station locations with static coordinates and addresses
        const stationLocations = {
            'DTN00872': {
                address: 'LP Student Center, 1st Floor, Chicago, IL',
                coordinates: [-87.65415, 41.92335]
            },
            'DTN00971': {
                address: 'Loop Student Center, 11th Floor, Chicago, IL',
                coordinates: [-87.62726, 41.87799]
            },
            'DTN00970': {
                address: 'Theater School, 1st Floor, Chicago, IL',
                coordinates: [-87.65875687443715, 41.92483761368347]
            },
            'BJH09881': {
                address: 'Coleman Entrepreneurship Center, 7th floor, Room 7900, Chicago, IL',
                coordinates: [-87.62716, 41.87767]
            }
        };

        let stations = [];

        async function fetchStationData() {
            try {
                const response = await fetch('/api/stations');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const stationData = await response.json();

                // Merge with location data
                stations = stationData.map(station => ({
                    id: station.id,
                    name: station.name,
                    address: station.address,
                    coordinates: stationLocations[station.id]?.coordinates || [0, 0],
                    available: station.available,
                    occupied: station.occupied,
                    error: station.error
                }));

                console.log('Updated stations data:', stations);

                // Update map if it exists
                if (map && map.getSource('stations')) {
                    updateMapStations();
                }

                return stations;
            } catch (error) {
                console.error('Error fetching station data:', error);
                // Fall back to default data if API fails
                stations = [
                    {
                        id: 'DTN00872',
                        name: 'DePaul University LP Student Center',
                        address: 'LP Student Center, 1st Floor, Chicago, IL',
                        coordinates: [-87.65415, 41.92335],
                        available: 0,
                        occupied: 0,
                        error: true
                    },
                    {
                        id: 'DTN00971',
                        name: 'DePaul University Loop Student Center',
                        address: 'Loop Student Center, 11th Floor, Chicago, IL',
                        coordinates: [-87.62726, 41.87799],
                        available: 0,
                        occupied: 0,
                        error: true
                    },
                    {
                        id: 'DTN00970',
                        name: 'DePaul University Theater School',
                        address: 'Theater School, 1st Floor, Chicago, IL',
                        coordinates: [-87.65875687443715, 41.92483761368347],
                        available: 0,
                        occupied: 0,
                        error: true
                    },
                    {
                        id: 'BJH09881',
                        name: 'DePaul University Coleman Entrepreneurship Center',
                        address: 'Coleman Entrepreneurship Center, 7th floor, Room 7900, Chicago, IL',
                        coordinates: [-87.62716, 41.87767],
                        available: 0,
                        occupied: 0,
                        error: true
                    }
                ];
                return stations;
            }
        }

        function updateMapStations() {
            if (!map || !map.getSource('stations')) return;

            const stationFeatures = stations.map((station, index) => ({
                'type': 'Feature',
                'properties': {
                    'name': station.name,
                    'address': station.address,
                    'available': station.available,
                    'occupied': station.occupied,
                    'index': index,
                    'error': station.error
                },
                'geometry': {
                    'type': 'Point',
                    'coordinates': station.coordinates
                }
            }));

            map.getSource('stations').setData({
                'type': 'FeatureCollection',
                'features': stationFeatures
            });
        }

        function convertChinaToChicagoTime(chinaTimeStr) {
            return chinaTimeStr ? DateTime.fromISO(chinaTimeStr, { zone: "Asia/Shanghai" }).setZone("America/Chicago") : null;
        }

        function getTimeElapsed(startTime) {
            if (!startTime) return "Invalid Time";
            const diff = DateTime.now().setZone("America/Chicago").diff(startTime, ['hours', 'minutes', 'seconds']);
            const hours = String(diff.hours).padStart(2, '0');
            const minutes = String(diff.minutes).padStart(2, '0');
            const seconds = String(Math.floor(diff.seconds)).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        function calculateAmountPaid(startTime) {
            if (!startTime) return "$0.00";
            const hoursElapsed = DateTime.now().diff(startTime, 'hours').hours;
            let amount = 0;

            if (hoursElapsed <= 72) {
                const days = Math.ceil(hoursElapsed / 24);
                amount = days * 3;
            } else {
                amount = 40;
            }

            return `$${amount.toFixed(2)}`;
        }

        function setupCodeDigitInputs() {
            const codeDigits = document.querySelectorAll('.code-digit');

            codeDigits.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    // Only allow numbers
                    e.target.value = e.target.value.replace(/\D/g, '');

                    if (e.target.value) {
                        e.target.classList.add('filled');
                        // Move to next input
                        if (index < codeDigits.length - 1) {
                            codeDigits[index + 1].focus();
                        }

                        // Check if all inputs are filled
                        checkCodeComplete();
                    } else {
                        e.target.classList.remove('filled');
                    }
                });

                input.addEventListener('keydown', function(e) {
                    // Handle backspace
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        codeDigits[index - 1].focus();
                        codeDigits[index - 1].value = '';
                        codeDigits[index - 1].classList.remove('filled');
                    }

                    // Handle arrow keys
                    if (e.key === 'ArrowLeft' && index > 0) {
                        codeDigits[index - 1].focus();
                    }
                    if (e.key === 'ArrowRight' && index < codeDigits.length - 1) {
                        codeDigits[index + 1].focus();
                    }
                });

                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text').replace(/\D/g, '').substring(0, 4);

                    for (let i = 0; i < pastedData.length && i < codeDigits.length; i++) {
                        codeDigits[i].value = pastedData[i];
                        codeDigits[i].classList.add('filled');
                    }

                    if (pastedData.length >= 4) {
                        checkCodeComplete();
                    }
                });
            });
        }

                    localStorage.setItem(localStorageKey, 'true');
                    
                    document.getElementById('phoneForm').style.display = 'none';
                    document.getElementById('output').style.display = 'block';
                    document.getElementById('buttons-container').style.display = 'block';

                    // Fetch and display battery data immediately
                    fetchBatteryData();
                } else {
                    const error = await response.json();

                    // Show error state and resend button
                    document.querySelector('.code-input-container').style.display = 'flex';
                    errorDiv.style.color = '#FE402E';
                    errorDiv.textContent = error.error || 'Failed to verify code';
                    resendBtn.style.display = 'block';

                    // Clear the inputs on error
                    codeDigits.forEach(input => {
                        input.value = '';
                        input.classList.remove('filled');
                    });
                    codeDigits[0].focus();
                }
            } catch (error) {
                // Show error state and resend button
                document.querySelector('.code-input-container').style.display = 'flex';
                errorDiv.style.color = '#FE402E';
                errorDiv.textContent = 'Network error. Please try again.';
                resendBtn.style.display = 'block';

                // Clear the inputs on error
                codeDigits.forEach(input => {
                    input.value = '';
                    input.classList.remove('filled');
                });
                codeDigits[0].focus();
            }
        }

        async function resendCode() {
            const phoneInput = document.getElementById('phoneInput');
            const resendBtn = document.getElementById('resendCodeBtn');
            const errorDiv = document.getElementById('codeError');
            const batteryId = currentBatteryId;

            const phoneNumber = phoneInput.value.replace(/\D/g, '');

            resendBtn.disabled = true;
            resendBtn.textContent = 'Sending...';
            errorDiv.textContent = '';

            try {
                const response = await fetch(`/api/phone/${batteryId}/send-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phoneNumber: phoneNumber })
                });

                if (response.ok) {
                    errorDiv.textContent = '';
                    errorDiv.style.color = '#4CAF50';
                    errorDiv.textContent = 'Code resent successfully!';
                    setTimeout(() => {
                        errorDiv.textContent = '';
                        errorDiv.style.color = '#FE402E';
                    }, 3000);
                } else {
                    const error = await response.json();
                    errorDiv.textContent = error.error || 'Failed to resend code';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
            }

            resendBtn.disabled = false;
            resendBtn.textContent = 'Resend Code';
        }

        async function checkPhoneStatus() {
            const batteryId = window.location.pathname.substring(1);
            currentBatteryId = batteryId;

            if (!batteryId) {
                phoneSubmitted = true;
                document.getElementById('output').style.display = 'block';
                document.getElementById('buttons-container').style.display = 'block';
                fetchBatteryData();
                return;
            }

            // Check localStorage first
            const localStorageKey = `phone_verified_${batteryId}`;
            const localVerified = localStorage.getItem(localStorageKey);
            
            if (localVerified === 'true') {
                // Check with server to make sure the phone number still exists
                try {
                    const response = await fetch(`/api/phone/${batteryId}`);
                    const data = await response.json();

                    if (data.hasPhone) {
                        phoneSubmitted = true;
                        document.getElementById('output').style.display = 'block';
                        document.getElementById('buttons-container').style.display = 'block';
                        fetchBatteryData();
                        return;
                    } else {
                        // Remove from localStorage if server doesn't have the phone number
                        localStorage.removeItem(localStorageKey);
                    }
                } catch (error) {
                    console.error('Error checking server phone status:', error);
                }
            }

            // If not in localStorage or server doesn't have it, check server anyway
            try {
                const response = await fetch(`/api/phone/${batteryId}`);
                const data = await response.json();

                if (data.hasPhone) {
                    phoneSubmitted = true;
                    // Store in localStorage for future visits
                    localStorage.setItem(localStorageKey, 'true');
                    document.getElementById('output').style.display = 'block';
                    document.getElementById('buttons-container').style.display = 'block';
                    fetchBatteryData();
                } else {
                    document.getElementById('phoneForm').style.display = 'flex';
                }
            } catch (error) {
                document.getElementById('phoneForm').style.display = 'flex';
            }
        }
    </script>
