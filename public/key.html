<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Energo Token</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: #fff;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #1a1a1a;
            border-radius: 16px;
            padding: 30px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-family: monospace;
        }
        input:focus {
            outline: none;
            border-color: #009FFF;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 12px;
            background-color: #009FFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0088cc;
        }
        button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }
        .message.success {
            background-color: rgba(0, 255, 0, 0.1);
            color: #4ade80;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        .message.error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #f87171;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Energo Token</h1>
        <div class="form-group">
            <label for="tokenInput">Energo Auth Token</label>
            <input 
                type="text" 
                id="tokenInput" 
                placeholder="Enter new token..."
                autocomplete="off"
            />
        </div>
        <div class="button-container">
            <button id="saveBtn" onclick="saveToken()">Save</button>
            <button id="loadBtn" onclick="loadCurrentToken()">Load Current</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        function showMessage(text, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + (isError ? 'error' : 'success');
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        async function loadCurrentToken() {
            try {
                const response = await fetch('/api/energo-token');
                const data = await response.json();
                
                if (data.token) {
                    document.getElementById('tokenInput').value = data.token;
                    showMessage('Current token loaded');
                } else {
                    showMessage('No token found', true);
                }
            } catch (error) {
                console.error('Error loading token:', error);
                showMessage('Error loading token', true);
            }
        }

        async function saveToken() {
            const tokenInput = document.getElementById('tokenInput');
            const token = tokenInput.value.trim();
            const saveBtn = document.getElementById('saveBtn');

            if (!token) {
                showMessage('Please enter a token', true);
                return;
            }

            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            try {
                const response = await fetch('/api/energo-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('Token updated successfully!');
                    tokenInput.value = '';
                } else {
                    showMessage(data.error || 'Failed to update token', true);
                }
            } catch (error) {
                console.error('Error saving token:', error);
                showMessage('Error saving token', true);
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save';
            }
        }

        // Load current token on page load
        window.onload = loadCurrentToken;
    </script>
</body>
</html>
